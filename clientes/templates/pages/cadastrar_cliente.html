{% extends 'pages/base.html' %}

{% block conteudo %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<h1>Formulário de Cliente</h1>
<div class="top-buffer">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {{ form_veiculo.management_form }}

        {% for ft in form_veiculo %}
        <div class="inlineform">
            <hr>
            {{ ft }}
        </div>
        {% endfor %}

        <div class="row">
            <button class='btn btn-primary' type="submit">Salvar</button>
            <a class="btn btn-danger" href={% url 'inlineform_lista' %}>Cancelar</a>
        </div>

    </form>
</div>

{% endblock conteudo %}


{% block scripts %}
<script type="text/javascript">
    $(function() {
        $('.inlineform').formset({
            prefix: '{{ form_veiculo.prefix }}',
            addText: 'Adicionar novo Veículo',
            deleteText: 'Remover este veículo',
        });
    })
</script>
{% endblock scripts %}
